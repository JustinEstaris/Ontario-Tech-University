
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Eye Tracker - Home</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    
    <link href="./plugins/bootstrap/dashboard.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
  </head>

  <body style="background-color: #F1F8FE;">

    <div class="container-fluid">
      <div class="row">

        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="./index.html">
                  Home <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./statistics.html">
                  Statistics
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./settings.html">
                  Settings
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./team.html">
                  Team
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <div class="item-container">
              <img style="margin-top:40px;cursor:pointer;" id="home-record" class="center" src="./assets/home-record.png" alt="record button">
              
              <div id="record-group" style="display:none;">
                  <img style="margin-top:130px;margin-left:160px" id="shadow-outline" src="./assets/outline.jpg" alt="record button">


                  
                      
                  <img class="record-button-toggle" style="width: 100px;cursor:pointer;" id="start-record" src="./assets/record.png" alt="record button">
                  
                  

                  <div id="recording" style="display:none;">
                      <div class="alert alert-primary" style="position:absolute;top: 100px;left: 760px;" role="alert">
                        Recording
                      </div>
                    <img class="record-button-toggle" style="width:55px;left:835px;cursor:pointer;" id="stop-record" src="./assets/x-icon.png" alt="record button">
                  </div>
              </div>
              
              
          </div>
        </main>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>
      $("#home-record").on("click", () => {
        $("#record-group").show();
        $("#home-record").hide();
        $("main, body, .item-container").css("background-color", "#fff");
      })

      $("#start-record").on("click", () => {
        $("#start-record").hide();
        $("#recording").show();
      });

      $("#stop-record").on("click", () => {
        $("#recording").hide();
        $("#start-record").show();
      })
      
    </script>

  </body>
</html>
