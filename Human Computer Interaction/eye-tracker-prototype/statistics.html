    <div class="container-fluid">
      <div class="row">

          <br />

              <div class="blue-bg-container">

              <div class="blue-bg-container">
                <p class="blue-subtext">Eye Heatmap</p>

                      <li class="blue-simpletext">Average Time Spent: 40 minutes</li>
                      <li class="blue-simpletext">Longest Time Spent: 70 minutes</li>
